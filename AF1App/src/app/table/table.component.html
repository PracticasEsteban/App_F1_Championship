<div class="positionRanking">
<h5><i>Ranking / {{ubicacion}} </i></h5>
</div>
<div class="table-responsive tableAncho">
<table class="table">
    <thead class="tableColorVede">
    <tr>
      <th scope="col"></th>
      <th scope="col"><i>Rank</i></th>
      <th scope="col"><i>Name</i></th>
      <th scope="col"><i>Team</i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of clasificacion; index as i" >
      <td>
        <img [src]="item.picture" class="me-1" style="width: 20px">
      </td>
      <td>
        <img *ngIf="i+1==1" src="../../assets/numero-uno.png" class="me-1" style="width: 15px">
        <img *ngIf="i+1==2" src="../../assets/numero-2.png" class="me-1" style="width: 15px">
        <img *ngIf="i+1==3" src="../../assets/numero-3.png" class="me-1" style="width: 15px">
        <p *ngIf="i+1>=4">{{ i+1}}</p> 
      
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.team }}</td>
    </tr>
    </tbody>
  </table>
</div>
