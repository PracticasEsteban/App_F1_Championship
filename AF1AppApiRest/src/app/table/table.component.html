<div class="positionRanking">
    <h5><i>Ranking / {{seleccionadoOption}} </i></h5>

      <select name="miselect" [(ngModel)]="seleccionadoOption" class="button-right" (change)="onChangeSelect()">
        <option [value]="" disabled selected hidden>Elige la clasificacion</option>
        <option [value]="item" *ngFor="let item of racesArray">{{item}}</option>
      </select>
    
  </div>
  
        <div class="table-responsive">
        <table>
            <thead class="tableColorVede">
            <tr>
              <th scope="col" class="bordeIz"></th>
              <th scope="col"><i>Rank</i></th>
              <th scope="col"><i>Name</i></th>
              <th scope="col" class="bordeDr"><i>Team</i></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of clasificacion; index as i" (click)="userInfo(item.id)" >
              <td>
                <img [src]="item.picture" class="me-1" style="width: 20px">
              </td>
              <td>
                <img *ngIf="i+1==1" src="../../assets/numero-uno.png" class="me-1" style="width: 15px">
                <img *ngIf="i+1==2" src="../../assets/numero-2.png" class="me-1" style="width: 15px">
                <img *ngIf="i+1==3" src="../../assets/numero-3.png" class="me-1" style="width: 15px">
                <p *ngIf="i+1>=4">{{ i+1}}</p>
              </td>
              <td>{{ item.name }}</td>
              <td>{{ item.team }}</td>
            </tr>
            </tbody>
          </table>
        </div>
